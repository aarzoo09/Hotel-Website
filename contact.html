<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary restaurant and cafe in Sultanpur">
    <meta name="keyword" content="Hotel,restaurant,cafe,new Sultanpurcafe">
    <link rel="stylesheet" href="css/style.css">
    <title>The Enchanted Table|Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">The Enchanted Table</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please Fill this form to contact us</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div> 
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" name="email" id="email">
                </div> 
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div> 
                <button type="submit" class="btn">Submit</button>   
            </form>
        </div>
    </section>
    
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box ">
                <h3>Location</h3>

            </div>
            <div class="box">
                <h3>Phone Number</h3>
                <p>00000 00000</p>
            </div>
            <div class="box ">
                <h3>Email Address</h3>
                <p>abc123@gamil.com</p>
            </div>
        </div>
    </section>
